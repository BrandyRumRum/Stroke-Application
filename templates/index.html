<!DOCTYPE html>
<html>
<head>
    <title>Stroke Risk Assessment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2>Stroke Prediction</h2>
        <form method="POST">
            <div class="form-grid">
                <div class="field-row">
                    <label>Age:</label>
                    <input type="number" step="0.1" name="age" required>
                </div>
                <div class="field-row">
                    <label>Hypertension:</label>
                    <select name="hypertension">
                        <option value="0">No</option><option value="1">Yes</option>
                    </select>
                </div>
                <div class="field-row">
                    <label>Heart Disease:</label>
                    <select name="heart_disease">
                        <option value="0">No</option><option value="1">Yes</option>
                    </select>
                </div>
                <div class="field-row">
                    <label>Average Glucose Level:</label>
                    <input type="number" step="0.01" name="avg_glucose_level" required>
                </div>
                <div class="field-row">
                    <label>BMI:</label>
                    <input type="number" step="0.1" name="bmi" required>
                </div>
                <div class="field-row">
                    <label>Gender:</label>
                    <select name="gender">
                        <option value="Male">Male</option><option value="Female">Female</option>
                    </select>
                </div>
                <div class="field-row">
                    <label>Ever Married:</label>
                    <select name="ever_married">
                        <option value="Yes">Yes</option><option value="No">No</option>
                    </select>
                </div>
            </div>
            <button class="submit-btn" type="submit">Predict</button>
        </form>

        {% if result %}
        <div style="margin-top: 20px;">{{ result|safe }}</div>
        {% endif %}
    </div>
</body>
</html>
